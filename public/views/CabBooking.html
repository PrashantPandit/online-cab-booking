<!-- map -->
<br><br>
<div class="col-lg-6">
<div id="map" ng-init = "initMap();"></div>
</div>

<!-- controlls -->
<div class="col-lg-6">
<label> Pick up Location</label>
<input id ="start" class="form-control">
<br>
<label>Destination</label>
<input id="dest" class="form-control">
<br>

<div class="carType" style="border:3px solid #008080; border-radius: 3px;" >
  <div class="car" style="padding:10px; display:inline-flex;">

    <div class="col-lg-3">
      <button class="btn btn-default" id="mini" ng-click = 'micro();'>Micro</button>
    </div>
    &nbsp;&nbsp;
    <div class="col-lg-3">
    <button class="btn btn-default" id="micro" ng-click = 'mini();'>Mini</button>
    </div>
    &nbsp;&nbsp;
    <div class="col-lg-3">
    <button class="btn btn-default"  id="sedan" ng-click = 'sedan();'>Prime Sedan</button>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="col-lg-4">
    <button class="btn btn-default" style="display:grid; margin-right: 30px;" id="primesuv" ng-click = 'suv();'>Prime Suv
    </button>
    </div>


  </div>
</div>

<br>
<button class="btn btn-primary btn-block" ng-click = "estm();" style="padding:10px;">
  Get Distance, Duration and Fare</button>

<div id="rewr"  ng-show = "rideDetails">
  <div id="distance" style="height: 112px; width: 170px; font-weight: bold">
    <center>
      <img class="img-circle" src="./resourses/images/distance.jpg" style="height:80px; width:80px; padding-bottom:5px;">
    </center>
    <center><p id="estmdist"></p></center>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
  <div id="duration" style="height: 112px; width: 170px; font-weight: bold;">
  <center>
    <img class="img-circle" src="./resourses/images/duration.jpg" style="height:80px; width:80px; padding-bottom:5px;">
  </center>
    <center><p id="estmdur"></p></center>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;
  <div id="fare" style="height: 150px; width: 170px; font-weight: bold;">
    <center>
      <img class="img-circle" src="./resourses/images/fare.png" style="height:80px; width:80px; padding-bottom:5px;">
    </center>
    <center><p id="estmfare"></p></center>
  </div>
</div>


<br>
<div id="booknow" ng-show ="rideDetails" >
  <button class="btn btn-success col-lg-6 col-sm-6" id="ridenow" data-toggle="modal" data-target="#modal";>Ride Now</button>
  <button class="btn btn-danger col-lg-6 col-sm-6" data-toggle="modal" data-target="#myModal">Ride Later</button>


<div id="modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Cab is Booked Successfully.</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
</div>

 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Advanced Booking</h4>
        </div>
        <div class="modal-body well-sm">
          <input type="date" id = "pickdate" class="form-control" placeholder="Choose Pickup Date">
          <br>
          <input type="text" id= "timepicker" name = "timepicker" class="timepicker form-control" placeholder="Choose Pickup Time">
          <br>
          <input id ="modalstart" class="form-control" placeholder="Pickup Location">
          <br>
          <input id ="modaldest" class="form-control" placeholder="Destination Location">
          <br>
          <select class="form-control" placeholder = "Choose Cab Type">
            <option value="Micro">Micro</option>
            <option value="Mini">Mini</option>
            <option value="Prime Sedan">Prime Sedan</option>
            <option value="Prime SUV">Prime SUV</option>
          </select>
          <button style = "margin-top:10px;" class="btn btn-success btn-block" ng-click = "RideLater();">Advance booikng</button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Modal" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss = "modal">&times;</button>
          <h4 class="modal-title">Your Cab is Booked Successfully.</h4>
      </div>
      <div class="modal-body">
        <p id="drivername"></p>
          <p id="contactno"></p>
          <p id="pickup"></p>
          <p id="destinationloc"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
